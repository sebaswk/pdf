<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de PDF con Imágenes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .centrado {
      width: 50%; /* Ancho del contenedor */
      margin: 0 auto; /* Centrado horizontal */
      text-align: center; /* Centrado del texto */
    }
  </style>
</head>
<body>

  <h1>Generador de PDF con Imágenes</h1>

  <!-- Input para seleccionar imágenes -->
  <input type="file" id="fileInput" multiple>

  <!-- Contenedor para las imágenes subidas -->
  <div id="imageContainer"></div>

  <!-- Botón para generar el PDF -->
  <button id="generate">Generar PDF</button>

  <div class="centrado">
    <h2>Vista previa</h2>
    <iframe id="preview"></iframe>
  </div>
  
  <!-- Librerías -->
  <script src="libs/pdf-lib.min.js"></script>
  <script src="libs/mammoth.browser.min.js"></script>
  <script src="libs/sortable.min.js"></script>
  
  <!-- Tu código -->
  <script src="main.js"></script>
</body>
</html>
