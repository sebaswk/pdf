<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de PDF con Imágenes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Generador de PDF con Imágenes</h1>

  <!-- Input para seleccionar imágenes -->
  <input type="file" id="fileInput" multiple>

  <!-- Contenedor para las imágenes subidas -->
  <div id="imageContainer"></div>

  <!-- Botón para generar el PDF -->
  <button id="generate">Generar PDF</button>

  <!-- Vista previa del PDF generado -->
  <object id="preview" type="application/pdf"></object>

  <!-- Cargar librerías JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="libs/mammoth.browser.min.js"></script>

  <!-- Cargar tu archivo JS principal -->
  <script src="main.js"></script>

</body>
</html>
